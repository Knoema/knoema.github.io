<div class="filter-section ${className}">
    <h5>Population</h5>

    <div class="checkbox">
        <label>
            <input type="checkbox" value="populationDensity" checked /> Population density
        </label>
        <a href="//yale.knoema.com/eedbbl/uganda-2014-census-data" class="source-link" target="_blank" title="Open source dataset in new window">
            <i class="glyphicon glyphicon-new-window"></i>
        </a>
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="population-1" value="districtsLayer" disabled> Private expenditure on health
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="population-2" value="districtsLayer" disabled> Population age profile
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="population-2" value="districtsLayer" disabled> Local cardiovascular disease risk
        </label>
    </div>

    <div>Local relative prevalence rate:</div>

    <div class="relative-prevalence-rate">
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="population-3" value="districtsLayer" disabled> Diabetes
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="population-4" value="districtsLayer" disabled> Hypertension
            </label>
        </div>
    </div>

</div>
