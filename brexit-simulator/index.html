<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brexit Simulator</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="map.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <span>Simulator of UK EU Membership Referendum Results</span>
    </header>
    <div class="content">

        <h2 id="estimated-outcome-header">
            Estimated Outcome (No. of Votes)
        </h2>
        <div id="estimated-outcome"></div>

        <section>
            <button class="button change-inputs" id="scroll-to-inputs">
                Change inputs and re-estimate the outcome
            </button>
        </section>

        <section>
            <h3>Brexit, % of voter turnout</h3>
        </section>
        <div class="map-section">
            <div class="map-holder">
                <div class="map" id="brexit-percent-map"></div>
            </div>
        </div>

        <!--<div class="map-holder">-->
            <!--<h3>Bremain, % of voter turnout</h3>-->
            <!--<div class="map" id="bremain-percent-map"></div>-->
        <!--</div>        -->

        <h2>Estimated Voter Turnout by Age Groups (%)</h2>
        <div id="estimated-voter-turnout"></div>

        <h1 id="simulation-inputs-header">
            Simulation Inputs
        </h1>

        <h3>Undecided Voting Brexit (%)</h3>

        <div id="simulation-inputs" class="form-holder">
        </div>

        <h3>
            Voter Turnout Regional (%)
        </h3>

        <section>
            <div class="voter-turnout-regional">
                <div class="input-holder">
                    <div class="input">
                        <div id="voter-turnout-regional" class="field">72</div>
                        <div class="controls">
                            <div class="control up">▲</div>
                            <div class="control down">▼</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <button class="button re-estimate" id="js-re-estimate">
                Re-estimate the output
            </button>
        </section>

        <h1>
            Reference Data
        </h1>

        <iframe src="//knoema.com/resource/embed/btoubgc/?&noHeader=1" scrolling="no" frameborder="0" style="height:1459px;width:910px;"></iframe>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script src="//knoema.com/app-script?version=2.0"></script>
    <script>
        Knoema.Helpers.clientId = 'EZj54KGFo3rzIvnLczrElvAitEyU28DGw9R73tif';
        function __R(s) {
            return s;
        }
    </script>

    <script src="js/tooltip.js"></script>
    <script src="js/jquery.extensions.js"></script>
    <script src="js/jquery.legendRanges.js"></script>
    <script src="js/jquery.mapp.js"></script>

    <script src="js/jquery.tmpl.js"></script>
    <script src="js/dataDescriptor.js"></script>
    <script src="js/globalize.js"></script>
    <script src="js/decimal.min.js"></script>
    <script src="js/brexit.js"></script>
    <script>
        window.app = new App();
    </script>
</body>
</html>
