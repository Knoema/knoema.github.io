<div class="form">
    {{each(i, section) formSections}}
    <div class="form-section">
        {{each(j, entry) section}}
        <div class="input-holder">
            <div class="label">${entry.name}</div>
            <div class="input">
                <div id="${entry.id}" class="field">${Number(entry.data).toFixed(1)}</div>
                <div class="controls">
                    <div class="control up">&#9650;</div>
                    <div class="control down">&#9660;</div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
    {{/each}}
</div>
