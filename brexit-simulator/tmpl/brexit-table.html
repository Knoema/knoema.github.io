<table class="brexit-table">
    <thead>
        <tr>
            <th>&nbsp;</th>
            {{each(i, column) columns}}
                <th>
                    <p>${column.columnTitle}</p>
                    <p>${column.columnSubTitle}</p>
                </th>
            {{/each}}
        </tr>
    </thead>
    <tbody>
        {{each(j, region) regions}}
            {{if j > 0}}
                <tr class="level-${region.level}">
                    <td>
                        <span>${region.name}</span>
                    </td>
                    {{each(i, entry) region.columnData}}
                    <td>
                        ${entry.displayText}
                    </td>
                    {{/each}}
                </tr>
            {{/if}}
        {{/each}}
    </tbody>
</table>
