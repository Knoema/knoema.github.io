<select data-placeholder="Choose an indicator..." class="chosen-select">
    <option></option>
    {{each(i, optionGroup) options}}
        <optgroup label="${optionGroup.name}">
            {{each(j, option) optionGroup.children}}
                {{if option.hasData}}
                    <option value="${option.key}">${option.key} ${option.name}</option>
                {{/if}}
            {{/each}}
        </optgroup>
    {{/each}}
</select>
