<div>
    <div class="info-window-content">
        <h4>${regionId}</h4>
        <div class="indicator-group">${indicatorGroup}</div>
        <div class="indicator">
            ${indicatorName}: <strong>${Globalize.format(value)}</strong>
        </div>
        {{if activeTimelineMember}}
            <div class="indicator">
                Time: <strong>${activeTimelineMember}</strong>
            </div>
        {{/if}}
    </div>
</div>
