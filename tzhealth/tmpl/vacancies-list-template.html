<h4>Priority for</h4>
<div class="nano">
    <div class="nano-content">
        <div class="side-bar-list">
            {{each(i, vacancy) vacancies}}
            <a href="#" class="{{if i == 0}}active{{/if}} vacancy" data-priority-for="${vacancy.key}">
                ${vacancy.name}
            </a>
            {{/each}}
        </div>
    </div>
</div>
