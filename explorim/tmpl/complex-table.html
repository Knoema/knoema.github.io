<h3>${title}</h3>
<table border="0" class="complex-table">
    {{each(i, row) rows}}
    <tr>
        <td>
            <div class="table-row-header-${i}">
                ${row[0].indicator.substr(0, row[0].indicator.indexOf(','))}&nbsp;
            </div>
        </td>
        {{each(j, rowMember) row}}
        <td>
            ${Boolean(rowMember.Value) ? Globalize.format(rowMember.Value) : rowMember.Value}
        </td>
        {{/each}}
    </tr>
    {{/each}}
</table>
