<table class="table table-condensed">
    <thead>
        <tr>
            <th>
                Indicator
            </th>
            {{each(k, headerMember) headerMembers}}
                <th>
                    ${headerMember}
                </th>
            {{/each}}
        </tr>
    </thead>
    <tbody>
        {{each(i, row) rows}}
            <tr>
                <td style="white-space: nowrap;">
                    ${row[0].indicator}
                </td>
                {{each(j, rowMember) row}}
                <td>
                    ${rowMember.Value}
                </td>
                {{/each}}
            </tr>
        {{/each}}
    </tbody>
</table>
