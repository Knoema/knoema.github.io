<h5>
    Object status
</h5>

<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-value="Announced" checked /> Announced
                </label>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-value="In progress" checked /> In progress
                </label>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-value="Completed" checked /> Completed
                </label>
            </div>
        </div>
    </div>
</form>
