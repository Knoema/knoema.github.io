{{each(dsId, ds) hits}}
	<div class="search-result-item ds">
		<div class="search-timeseries">
			<div class="dataset-result-description">
				<span class="found-dimension black">
					<span class="search-dataset-dim-elements">
						<a title="Dataset" class="dataset" href="//kpmg.knoema.com/${ds.datasetId}">${ds.datasetName}</a>
						&nbsp;&nbsp;<span class="dimension-name">Source:</span><span class="search-dataset-dim-elements">${ds.sourceName}</span>
					</span>
				</span>
				<br>
				{{if (ds.datasetDesc)}}
				<span class="search-metadata-value black">
					<span class="search-dataset-dim-elements">{{html ds.datasetDesc}}</span>
				</span>
				{{/if}}
			</div>
			<ul>
				{{each(tsKey, ts) ds.timeseries}}
				<li>
					<a target="_blank" class="dataset-result-title" id="${ts.id}" href="//kpmg.knoema.com/${ds.datasetId}?tsId=${ts.key}" data-id="${ts.id}" title="Position: ${ts.position+1}">
						{{each(d, dim) ts.dimensions}}
						<div class="dim-name">${dim.name}</div>
						{{/each}}
					</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
{{/each}}
