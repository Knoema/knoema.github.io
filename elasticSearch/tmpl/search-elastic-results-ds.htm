{{each(dsId, ds) hits}}
<div class="search-result-item ds">
	<div class="search-timeseries">
		<a target="_blank" title="Dataset" class="dataset-result-title" href="//kpmg.knoema.com/${ds.datasetId}">${ds.datasetName}</a>



		
		<div class="dataset-result-metadata">
			<span class="search-metadata-item-gray">Source:&nbsp;</span>
			<span class="search-metadata-value-gray">${ds.sourceName}</span>
		</div>
		{{if (ds.datasetDesc)}}
		<div class="dataset-result-description">
			<span class="search-metadata-value black">
				{{html ds.datasetDesc}}
			</span>
		</div>
		{{/if}}
		<div class="dataset-result-description">
			<span class="found-dimension black">
				{{each(tsKey, ts) ds.timeseries}}
				<div>
					<span class="search-dataset-dim-elements">
						<a target="_blank" id="${ts.id}" href="//kpmg.knoema.com/${ds.datasetId}?tsId=${ts.key}" data-id="${ts.id}" title="Position: ${ts.position+1}">
							{{each(d, dim) ts.dimensions}}
							<span class="dim-name">${dim.name}</span>
							{{/each}}
						</a>
					</span>
				</div>
				{{/each}}
			</span>
		</div>
	</div>
</div>
{{/each}}
