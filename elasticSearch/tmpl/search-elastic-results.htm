{{each(i, item) hits}}
<div class="search-result-item">
	<div class="search-timeseries">
		<a target="_blank" class="dataset-result-title" id="${item._id}" href="//kpmg.knoema.com/${item._source.datasetId}?tsId=${item._source.key}" data-id="${item._id}">
			{{each(d, dim) item._source.dimensions}}
			<span class="dim-name">${dim.name}</span>
			{{/each}}
		</a>
		<div class="dataset-result-metadata">
			<span class="search-metadata-item-gray">Source:&nbsp;</span>
			<span class="search-metadata-value-gray">${item._source.sourceName}</span>
		</div>
		<div class="dataset-result-description">
			<span class="found-dimension black">
				<span class="search-dataset-dim-elements">
					<a target="_blank" title="Dataset" class="dataset" href="//kpmg.knoema.com/${item._source.datasetId}">${item._source.datasetName}</a>
				</span>
			</span>
			<br>
			{{if (item._source.datasetDesc)}}
			<span class="search-metadata-value black">
				<span class="search-dataset-dim-elements">{{html item._source.datasetDesc}}</span>
			</span>
			{{/if}}
		</div>
	</div>
</div>
{{/each}}
