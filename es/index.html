<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="utf-8" />
	<meta name="description" />
	<meta name="keywords" />
	<title>Elastic Search - knoema.com</title>
	<link href="//fonts.googleapis.com/css?family=PT+Serif:400,400italic,700,700italic&subset=latin,cyrillic" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic&subset=latin,cyrillic" rel="stylesheet">
	<link href="css/search.css" type="text/css" rel="stylesheet" />
	<link href="css/search-wide.css" type="text/css" rel="stylesheet" />
	<link href="css/site-search.css" type="text/css" rel="stylesheet" />
	<link href="css/search-elastic.css" type="text/css" rel="stylesheet" />
	<link href="css/normalize.css" type="text/css" rel="stylesheet" />
	<link href="css/site.css" type="text/css" rel="stylesheet" />
	<link href="css/header.css" type="text/css" rel="stylesheet" />
	<link href="css/main.css" type="text/css" rel="stylesheet" />
	<script src="js/jquery-1.8.1.js" type="text/javascript"></script>
</head>
<body>
	<div id="site-holder">
		<div id="site-header">
			<div class="wrapper v6">
				<div class="top-nav">
				</div>
				<div class="bottom-nav">
					<a class="logo" id="home" href="/"><span></span></a>
				</div>
			</div>
		</div>
		<div id="site-main" class="search">
			<div id="site-search" class="elastic-search">
				<form>
					<div id="site-search-button">Search</div>
					<input type="hidden" id="search-server" name="search-server" value="http://prm.knoema.org:9200/kpmg" title="ElasticSearch Server" />
					<input type="hidden" id="search-server-consolidated" name="search-server-consolidated" value="http://prm.knoema.org:9200/kpmg_consolidated" title="ElasticSearch Server" />
					<input type="hidden" id="search-query-raw" name="query-raw" value="" />
					<input type="text" id="search-query" name="query" placeholder="" title="Search for data, statistics and visualizations" maxlength="300" />
					<input type="hidden" id="search-pageindex" name="pageIndex" />
					<input type="hidden" id="search-type" name="scope" value="" />
					<input type="hidden" id="search-term" name="term" value="" />
					<input type="hidden" id="search-correct" name="correct" />
				</form>
				<div id="search-progress">
					<img src="img/search-progress.gif" width="16" height="16" alt="" />
				</div>
			</div>
			<div id="search-settings">
				<label><input type="checkbox" id="ds_mode" name="ds_mode" checked="checked" /> Group by dataset</label>
				<label><input type="checkbox" id="search_consolidated" name="search_consolidated" checked="checked" /> Search in consolidated field</label>
				<label><input type="checkbox" id="search_desc" name="search_desc" /> Search in DS descriptions</label>
				<label style="display:none;"><input type="checkbox" id="search_name" name="search_name" /> Search in DS names</label>
			</div>
			<div id="full-search-results">
				<form action="" name="explore-data" id="explore-data-form" method="post" target="_blank">
					<input name="datadescriptor" type="hidden" value="" />
				</form>
				<div id="search-results-with-filters">
					<div class="search-results">
						<div id="search-results">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.tmpl.js" type="text/javascript"></script>
	<script src="js/jquery.ba-bbq.js" type="text/javascript"></script>
	<script src="js/modernizr-2.8.3.js" type="text/javascript"></script>
	<script src="js/search-elastic.js" type="text/javascript"></script>
</body>
</html>
