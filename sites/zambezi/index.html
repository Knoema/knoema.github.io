<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zambezi Technologies</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="jcarousel.basic.css">
    <style type="text/css">
    	html, body { 
    		margin: 0; 
    		padding: 0; 
    		width: 100%; 
    		height: 100%; 
    		overflow: hidden; 
    	}

    	body {
    		position: absolute;
    		font-family: 'Roboto', sans-serif;
    	}
    	
    	body > header { 
    		position: absolute;
    		top: 0;
    		left: 0;
    		right: 0;
    		height: 60px; 
    		background-color: #198a00;
    		color: #fff;
    	}

    	body > header > img {
    		margin-top: 16.5px;
    	}

    	body > footer { 
    		position: absolute;
    		bottom: 0;
    		left: 0;
    		right: 0;
    		height: 60px; 
    		line-height: 60px;
    		background-color: #136700;
    		color: #fff;
    	}
    	body > footer > a {
    		color: #fff;
    		text-decoration: none;
    		font-size: 18px;
    	}

    	#content {
    		position: absolute;
    		top: 60px;
    		bottom: 60px;
    		left: 0;
    		right: 0;
    		overflow: hidden;
    	}

    	#pre-footer {
    		box-sizing: border-box;
    		-webkit-box-sizing: border-box;
    		-moz-box-sizing: border-box;
    		position: absolute;
    		bottom: 60px;
    		left: 0;
    		right: 0;
    		height: 140px; 
    		padding: 30px 60px;
    		font-size: 16px;
    		color: #000;
    		background-color: #fff;
    	}

    	.jcarousel .img {
    		width: 100%;
    		height: 100%;
    		background-position: top center;
    		background-repeat: no-repeat;
    		b-webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
    	}
    	.jcarousel .img.img-1 {
    		background-image: url(img/1.jpg);
    	}
    	.jcarousel .img.img-2 {
    		background-image: url(img/2.jpg);
    	}
    	.jcarousel .img.img-3 {
    		background-image: url(img/3.jpg);
    	}
    	.jcarousel .img.img-4 {
    		background-image: url(img/4.jpg);
    	}
    	.jcarousel .img.img-5 {
    		background-image: url(img/5.jpg);
    	}
        .jcarousel .img.img-6 {
            background-image: url(img/6.jpg);
        }

    	.jcarousel-text {
    		position: absolute;
    		left: 25%;
            right: 25%;
    		bottom: 20px;
            height: 80px;
            line-height: 80px;
            padding-left: 30px;
            margin-left: -30px;
    		background: rgba(255, 255, 255, 0.9);
    		color: #000;
            font-size: 23px;
            text-align: center;
    	}
        .jcarousel-text .corner {
            position: absolute;
            left: 100%;
            top: 0;
            width: 30px;
            height: 100%;
            background: url(img/corner.png) top center no-repeat;
        }
    	.text-center { 
    		text-align: center; 
    	}
    </style>
</head>
<body>
	<header class="text-center">
		<img src="img/logo.png">
	</header>
	<div id="content">
		<div class="jcarousel-wrapper">
			<div class="jcarousel">
			    <ul>
			        <li>
			        	<div class="img img-1"></div>
			        	<div class="jcarousel-text">
			        		Strengthen national capacity
                            <div class="corner"></div>
			        	</div>
			        </li>
			        <li>
			        	<div class="img img-2"></div>
			        	<div class="jcarousel-text">
			        		Monitor infrastructure development
                            <div class="corner"></div>
			        	</div>
			        </li>
			        <li>
			        	<div class="img img-3"></div>
			        	<div class="jcarousel-text">
			        		Track health progress and performance
                            <div class="corner"></div>
			        	</div>
			        </li>
			        <li>
			        	<div class="img img-4"></div>
			        	<div class="jcarousel-text">
			        		Highlight trade opportunities
                            <div class="corner"></div>
			        	</div>
			        </li>
			        <li>
			        	<div class="img img-5"></div>
			        	<div class="jcarousel-text">
			        		Transition towards green growth
                            <div class="corner"></div>
			        	</div>
			        </li>
                    <li>
                        <div class="img img-6"></div>
                        <div class="jcarousel-text">
                            Forecast future developments
                            <div class="corner"></div>
                        </div>
                    </li>
			    </ul>
			</div>
			<a href="#" class="jcarousel-control-prev"></a>
	        <a href="#" class="jcarousel-control-next"></a>			
	    </div>
	</div>
	<footer class="text-center">
		<a href="mailto: info@zambezitech.com">info@zambezitech.com</a>
	</footer>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.4/jquery.jcarousel.min.js"></script>
	<script src="jcarousel.basic.js"></script>
</body></html>
