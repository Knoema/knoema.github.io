<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<title></title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body>
	<div id="map"></div>
    <script>
    	var map;
    	function initMap() {
    		map = new google.maps.Map(document.getElementById('map'), {
    			zoom: 9,
    			center: { lat: 13.466667, lng: -16.6 },
    			mapTypeId: google.maps.MapTypeId.HYBRID
    		});

    		map.data.loadGeoJson('gambia.json');
    		map.data.setStyle({
    			fillColor: 'yellow',
    			strokeColor: 'yellow',
    		});
    	}

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
</body>
</html>
